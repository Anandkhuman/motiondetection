<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .btn.stop {
            background-color: #dc3545;
        }
        #detectedImage {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Motion Detection Dashboard</h1>
    <p id="status">Waiting for Motion...</p>
    <img id="detectedImage" src="" alt="Detected Image">

    <script>
        let socket = new WebSocket('wss://a40370c4-a1e5-4ead-8583-65d4161b9cf4-00-1iho6hr2rk2fh.sisko.replit.dev/');

        socket.onopen = function() {
            console.log("Connected to WebSocket");
        };

        socket.onmessage = function(event) {
            console.log("Received:", event.data);
            const data = JSON.parse(event.data);
            document.getElementById("status").innerText = "âš  Motion Detected!";
            
            if (data.image) {
                let imgElement = document.getElementById("detectedImage");
                imgElement.src = data.image;
                imgElement.style.display = "block";
            }
        };
    </script>

</body>
</html>
