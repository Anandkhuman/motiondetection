<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Motion Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        video, canvas {
            width: 100%;
            border-radius: 10px;
        }
        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 0, 0.8);
            animation: scan 3s infinite alternate ease-in-out;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <h1>Live Motion Detection</h1>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="scanning-animation"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const socket = new WebSocket('wss://a40370c4-a1e5-4ead-8583-65d4161b9cf4-00-1iho6hr2rk2fh.sisko.replit.dev/'); 

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (error) {
                console.error('Camera access error:', error);
                alert('Camera access denied. Please check your permissions.');
            }
        }

        async function loadModel() {
            const model = await cocoSsd.load();
            detectObjects(model);
        }

        async function detectObjects(model) {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(() => detectObjects(model));
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const predictions = await model.detect(video);
            const detected = predictions.some(prediction => 
                ['person', 'dog', 'cat'].includes(prediction.class)
            );

            if (detected) {
                const imageData = canvas.toDataURL('image/png'); // Capture image
                
                // Send motion detected message to WebSocket Server
                socket.send(JSON.stringify({
                    alert: 'Motion Detected',
                    image: imageData
                }));
            }
            requestAnimationFrame(() => detectObjects(model));
        }

        startCamera();
        loadModel();
    </script>
</body>
</html>
