<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        canvas {
            display: none;
        }

        /* Scanning Animation */
        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 0, 0.8);
            animation: scan 3s infinite alternate ease-in-out;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Motion Detection Notification */
        #notification {
            position: fixed;
            top: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Live Motion Detection</h1>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="scanning-line"></div>
    </div>
    <div id="notification">âš  Motion Detected!</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const notification = document.getElementById('notification');

        // Connect to WebSocket server
        const socket = new WebSocket('wss://a40370c4-a1e5-4ead-8583-65d4161b9cf4-00-1iho6hr2rk2fh.sisko.replit.dev/');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Camera access error:', error);
            }
        }

        async function detectMotion() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let image = canvas.toDataURL('image/png'); // Capture frame
            socket.send(JSON.stringify({ image })); // Send to WebSocket server

            // Show notification
            showNotification();

            setTimeout(detectMotion, 2000); // Run every 2 seconds
        }

        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        socket.onopen = () => {
            console.log("Connected to WebSocket Server");
            startCamera();
            detectMotion();
        };
    </script>
</body>
</html>
