<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Motion Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        video, canvas {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #notification {
            position: fixed;
            top: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: none;
        }
        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 2s infinite linear;
        }
        @keyframes scan {
            0% { height: 0; }
            100% { height: 100%; }
        }
    </style>
</head>
<body>
    <h1>Live Motion Detection</h1>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="scanning-animation"></div>
    </div>
    <div id="notification">âš  Motion Detected!</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const notification = document.getElementById('notification');
        let model;
        const socket = new WebSocket('wss://your-replit-url'); // Replace with your Replit WebSocket server URL

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (error) {
                console.error('Camera access error:', error);
                alert('Camera access denied. Please check your permissions.');
            }
        }

        async function loadModel() {
            model = await cocoSsd.load();
            detectObjects();
        }

        async function detectObjects() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(detectObjects);
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const predictions = await model.detect(video);
            let detected = predictions.some(prediction => 
                ['person', 'dog', 'cat', 'horse'].includes(prediction.class)
            );

            if (detected) {
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 2000);
                socket.send(JSON.stringify({ alert: 'Motion Detected' })); // Send alert to remote device
            }
            requestAnimationFrame(detectObjects);
        }

        socket.onmessage = (event) => {
            console.log('Received alert:', event.data);
        };

        startCamera();
        loadModel();
    </script>
</body>
</html>
